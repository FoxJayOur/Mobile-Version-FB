<ion-header>
</ion-header>

<ion-content>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label" style="color: #e9e9e9">Username</label>
                        <ion-input [(ngModel)]="email" type="text" class="input" id="user"></ion-input>
                    </div>
                    <div class="group">
                        <label for="pass" class="label" style="color: #e9e9e9">Password</label>
                        <ion-input [(ngModel)]="password" type="password" class="input" id="password"></ion-input>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In" (click)="login()">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#" [routerLink]="['/register']">Don't have an account? Register now!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
